<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JIMB-bot</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/pje2dha.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- <script src="script.js"></script> -->
    <script src="email.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/pje2dha.css" />
  </head>
  <body>
    <div class="email-wrapper">
      <div class="email-container">
        <form id="email-form">
          <label>Enter your company email for verification: </label> <br />
          <input
            type="text"
            id="email-input"
            name="email"
            placeholder="name@company.com"
          />
          <input type="submit" id="email-button" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
